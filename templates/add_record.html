<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>添加新记录</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            textarea {
                height: 100px;
                resize: vertical;
            }
            .btn {
                padding: 8px 16px;
                background-color: #4caf50;
                color: white;
                border: none;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
            }
            .btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>添加新记录</h1>

        <form action="/add_record" method="post">
            <div class="form-group">
                <label for="device_id">装置编号:</label>
                <input type="text" id="device_id" name="device_id" required />
            </div>

            <div class="form-group">
                <label for="update_content">更新内容:</label>
                <textarea
                    id="update_content"
                    name="update_content"
                    required
                ></textarea>
            </div>

            <button type="submit" class="btn">提交</button>
            <a href="/" class="btn">返回</a>
        </form>
    </body>
</html>
